<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emmy Whyte Digital Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #0a0a0a;
  color: white;
}

header {
  padding: 20px;
  text-align: center;
  background: linear-gradient(90deg,#00fff0,#00ff99);
  color: black;
  font-weight: bold;
  font-size: 24px;
}

button {
  background: linear-gradient(90deg,#00fff0,#00ff99);
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

button:hover { transform: scale(1.05); }

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #111;
  border-radius: 20px;
  padding: 15px;
  margin: 15px 0;
  box-shadow: 0 0 15px #00fff055;
  position: relative;
}

.card img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 15px;
}

.sold {
  position: absolute;
  top: 15px;
  right: 15px;
  background: red;
  padding: 6px 12px;
  border-radius: 10px;
  font-weight: bold;
}

.admin-panel {
  background: #111;
  padding: 20px;
  border-radius: 20px;
  margin-bottom: 30px;
  display: none;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
}

.actions button {
  margin-right: 10px;
}
</style>
</head>

<body>

<header>Emmy Whyte Digital Store</header>

<div class="container">

<button onclick="adminLogin()">ðŸ”’ Admin Mode</button>

<div class="admin-panel" id="adminPanel">
  <h3>Add New Account</h3>
  <input type="text" id="title" placeholder="Account title (e.g TikTok USA 2023)">
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="file" id="image">
  <button onclick="addAccount()">Add Account</button>
</div>

<div id="cards"></div>

</div>

<script>
let isAdmin = false;
let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

function adminLogin() {
  const pass = prompt("Enter admin password:");
  if (pass === "admin123") {
    isAdmin = true;
    document.getElementById("adminPanel").style.display = "block";
    render();
  } else {
    alert("Wrong password");
  }
}

function addAccount() {
  const title = document.getElementById("title").value;
  const desc = document.getElementById("desc").value;
  const imgInput = document.getElementById("image");

  if (!title || !imgInput.files[0]) return alert("Fill all fields");

  const reader = new FileReader();
  reader.onload = function(e) {
    accounts.push({
      title,
      desc,
      img: e.target.result,
      sold: false
    });
    save();
  };
  reader.readAsDataURL(imgInput.files[0]);
}

function save() {
  localStorage.setItem("accounts", JSON.stringify(accounts));
  render();
}

function toggleSold(i) {
  accounts[i].sold = !accounts[i].sold;
  save();
}

function removeItem(i) {
  if(confirm("Delete this account?")){
    accounts.splice(i,1);
    save();
  }
}

function render() {
  const box = document.getElementById("cards");
  box.innerHTML = "";

  accounts.forEach((a,i)=>{
    box.innerHTML += `
      <div class="card">
        ${a.sold ? '<div class="sold">SOLD</div>' : ''}
        <img src="${a.img}">
        <h3>${a.title}</h3>
        <p>${a.desc}</p>

        ${isAdmin ? `
        <div class="actions">
          <button onclick="toggleSold(${i})">Mark Sold</button>
          <button onclick="removeItem(${i})">Delete</button>
        </div>` : ''}
      </div>
    `;
  });
}

render();
</script>

</body>
</html>
